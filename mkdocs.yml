# Visual
theme:
  name: material
  custom_dir: overrides
  logo: images/logo-text.svg
  favicon: images/Icon.png
  font:
    text: Manrope
  palette:
    # Light mode
    # media: "(prefers-color-scheme: light)"
    - scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  include_search_page: false
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.top
    - content.code.annotate
    - navigation.indexes
    - navigation.tracking
    - search.suggest
#    - toc.integrate

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - toc
  # https://facelessuser.github.io/pymdown-extensions/
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css

plugins:
  - minify:
      minify_html: false
  - search
  - macros:
      modules: ["ps-plugin"]
  - mkdocs-video:
      is_video: true
      video_muted: true
      video_controls: true
      css_style:
        width: "50%"
  - redirects:
      redirect_maps:
        'android/gradle.md': 'integration/android/gradle.md'
        'android/cicd.md': 'integration/android/cicd.md'
        'android/cli-tool.md': 'integration/android/cli-tool.md'
        'android/integration-faq-android.md': 'integration/android/integration-faq-android.md'
        'android/user-flow.md': 'integration/android/user-flow.md'
        'ios/xcode.md': 'integration/ios/xcode.md'
        'ios/bazel.md': 'integration/ios/bazel.md'
        'ios/distribution.md': 'integration/ios/distribution.md'
        'website-docs/record-n-upload-ios.md': 'record-n-upload/ios.md'
        'website-docs/device-set-up-ios.md': 'device-set-up/ios.md'

extra:
  social:
